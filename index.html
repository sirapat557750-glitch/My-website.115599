<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>เมนูร้านนวด</title>
  <link rel="stylesheet" href="./styles.css" />
  <script type="importmap">
  {
    "imports": {}
  }
  </script>
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="brand">เมนูร้านนวด</div>
      <button class="sheet-btn" id="openAllMenuBtn" aria-label="เมนูทั้งหมด">เมนูทั้งหมด</button>
    </header>

    <main class="content">
      <section class="grid" id="featuredGrid">
        <!-- Filled by JS -->
      </section>
    </main>

    <footer class="billbar">
      <div class="bill-info">
        <div class="bill-label">บิล</div>
        <div class="bill-total"><span id="itemCount">0</span> รายการ • ฿<span id="totalPrice">0</span></div>
      </div>
      <button class="sheet-btn primary" id="openBillBtn" aria-label="ดูบิล">ดูบิล</button>
    </footer>

    <!-- Bottom sheet: All Menu -->
    <div class="sheet" id="menuSheet" aria-hidden="true">
      <div class="sheet__backdrop" id="menuSheetBackdrop"></div>
      <div class="sheet__panel">
        <div class="sheet__grab"></div>
        <div class="sheet__header">
          <div>เมนูทั้งหมด</div>
          <button class="icon-btn" id="closeMenuSheetBtn" aria-label="ปิด">✕</button>
        </div>
        <div class="sheet__content" id="allMenuList">
          <!-- Filled by JS -->
        </div>
      </div>
    </div>

    <!-- Bottom sheet: Bill -->
    <div class="sheet" id="billSheet" aria-hidden="true">
      <div class="sheet__backdrop" id="billSheetBackdrop"></div>
      <div class="sheet__panel">
        <div class="sheet__grab"></div>
        <div class="sheet__header">
          <div>บิล</div>
          <button class="icon-btn" id="closeBillSheetBtn" aria-label="ปิด">✕</button>
        </div>
        <div class="sheet__content">
          <div id="billItems"></div>
          <div class="bill-summary">
            รวม ฿<span id="billTotal">0</span>
          </div>
          <button class="primary full" id="checkoutBtn">บันทึกบิล</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./data.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
